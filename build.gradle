buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'edu.ky.cchs.degroff'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

bootJar {
	baseName = 'ChristmasTree'
	archiveName = 'ChristmasTree.jar'
	mainClassName = 'edu.ky.cchs.degroff.ChristmasTreeRunner'
}

dependencies {
	// implementation('org.springframework.boot:spring-boot-starter')
	// compile group: 'javax.media', name: 'jmf', version: '2.1.1e' [OLD / NOT USED]
	// compile group: 'com.pi4j', name: 'pi4j-core', version: '1.2-SNAPSHOT'
	// compile group: 'javazoom', name: 'jlayer', version: '1.0.1'
	compile fileTree( dir: 'src/main/resources/lib', include: '*.jar' )

	
	// testImplementation('org.springframework.boot:spring-boot-starter-test')
}
